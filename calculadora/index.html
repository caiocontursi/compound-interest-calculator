<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de juros compostos</title>
</head>
<body>
    <h1 class="titulo">Calculadora de juros compostos</h1>
    <main id="calculadora de juros compostos">
    <div>
        <label>Capital:</label>
        <input
            type="number"
            name="capital"
            placeholder="Digite seu capital">
        </input>
    </div>
    <div>
        <label>Taxa de juros:</label>
        <input
            type="number"
            name="taxa de juros"
            placeholder="Digite a taxa de juros (%)">
        </input>
    </div>
    <div>
        <label>Per√≠odo (meses):</label>
        <input
            type="number"
            name="meses"
            placeholder="Digite a quantidade de meses">
        </input>
    </div>
        <button id="calculate">Calcular</button>     
</main>
    <p>Montante: <span id="montante">R$0,00</span></p>
    <link rel="stylesheet" href="style.css"/>  
</body>
</html>
